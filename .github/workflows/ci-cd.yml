
name: CI/CD - LAMP Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build and Test Containers
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code source
        uses: actions/checkout@v4

      - name: Environnement Docker
        run: |
          docker-compose up -d --build
          sleep 5

      - name: Test PHP
        run: |
          echo "Test du conteneur PHP"
          docker compose exec -T web php -v

      - name: Test Nginx
        run: |
          docker exec $(docker ps -qf "name=nginx") nginx -t

      - name: Arrêt des conteneurs
        run: docker-compose down


  deploy:
    name: Deploy to Pre-Prod VPS
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Déploiement via SSH sur le VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ~/lamp-nginx-tplaser || mkdir -p ~/lamp-nginx-tplaser && cd ~/lamp-nginx-tplaser
            rm -rf lamp-nginx-tplaser
            mkdir lamp-nginx-tplaser
            cd lamp-nginx-tplaser
            git clone https://github.com/${{ github.repository }} .
            git checkout main
            docker-compose down || true
            docker-compose up -d --build
